<div class="container">
  <h2 class="text-center text-white">Welcome in {{title}}</h2>
  <div class="row justify-content-center align-items-center">
    <div class="col col-lg-6">
      <div class="text-center">
        <h3 *ngIf="isCross" class="uppercase text-danger">
          Player One Turn
        </h3>
        <h3 *ngIf="!isCross" class="uppercase text-danger">
          Player Two Turn
        </h3>
      </div>

      <div class="grid">
        <div *ngFor="let item of itemArray;let i=index">
          <div class="card" (click)="clickHandler(i)">
            <div class="card-box box" >
              <app-icon [iconName]="item"></app-icon>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col col-lg-6 text-center" *ngIf="winMessage">
      <h1 class="text-uppercase">Game Over {{winMessage}}</h1>
      <button

        class="btn btn-danger text-uppercase pl-5 pr-5"
        (click)="reloadGame()"
      >
        Reload Game
      </button>
    </div>
  </div>
</div>
